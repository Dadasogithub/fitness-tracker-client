name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: fitness-tracker-client/package-lock.json

      - name: Install frontend dependencies
        working-directory: fitness-tracker-client
        run: npm install

      - name: Run frontend tests
        working-directory: fitness-tracker-client
        run: npm test -- --ci --watchAll=false
