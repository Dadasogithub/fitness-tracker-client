name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            fitness-tracker-client/package-lock.json
            package-lock.json

      - name: Install dependencies
        working-directory: fitness-tracker-client
        run: npm ci

      - name: Run tests
        working-directory: fitness-tracker-client
        run: npm test -- --ci --watchAll=false
